<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="style.css">
    <title>Slider</title>
</head>
<body>

    <div class="container">
        <h2>Slider One</h2>

        <div class="slider slider-1">
            <div><img src="images/1.jpg" alt=""></div>
            <div><img src="images/2.jpg" alt=""></div>
            <div><img src="images/3.jpg" alt=""></div>
        </div>
    </div>

    <div class="container">
        <h2>Slider Two</h2>

        <div class="slider slider-2">
            <div><img src="images/1.jpg" alt=""></div>
            <div><img src="images/2.jpg" alt=""></div>
            <div><img src="images/3.jpg" alt=""></div>
        </div>
    </div>

    <div class="container">
        <h2>Slider Three</h2>

        <div class="slider slider-3">
            <div><img src="images/1.jpg" alt=""></div>
            <div><img src="images/2.jpg" alt=""></div>
            <div><img src="images/3.jpg" alt=""></div>
            <div><img src="images/4.jpg" alt=""></div>
            <div><img src="images/5.jpg" alt=""></div>
            <div><img src="images/6.jpg" alt=""></div>
            <div><img src="images/7.jpg" alt=""></div>
            <div><img src="images/8.jpg" alt=""></div>
            <div><img src="images/9.jpg" alt=""></div>
        </div>
    </div>

    <div class="container">
        <h2>Slider Four</h2>

        <div class="slider slider-4">
            <div><img src="images/1.jpg" alt=""></div>
            <div><img src="images/2.jpg" alt=""></div>
            <div><img src="images/3.jpg" alt=""></div>
            <div><img src="images/4.jpg" alt=""></div>
            <div><img src="images/5.jpg" alt=""></div>
            <div><img src="images/6.jpg" alt=""></div>
            <div><img src="images/7.jpg" alt=""></div>
            <div><img src="images/8.jpg" alt=""></div>
            <div><img src="images/9.jpg" alt=""></div>
        </div>
    </div>

    <div class="container">
        <h2>Slider Five</h2>

        <div class="slider slider-5">
            <div><img src="images/1.jpg" alt=""></div>
            <div><img src="images/2.jpg" alt=""></div>
            <div><img src="images/3.jpg" alt=""></div>
            <div><img src="images/4.jpg" alt=""></div>
            <div><img src="images/5.jpg" alt=""></div>
            <div><img src="images/6.jpg" alt=""></div>
            <div><img src="images/7.jpg" alt=""></div>
            <div><img src="images/8.jpg" alt=""></div>
            <div><img src="images/9.jpg" alt=""></div>
        </div>

        <div class="control-slider">
            <h3>Play/Pause Slider</h3>

            <button id="pause-btn">(Pause)</button>
            <button id="play-btn">(Play)</button>
        </div>
    </div>

    <div class="container">
        <h2>Slider Six</h2>

        <div class="slider slider-6">
            <div><img src="images/1.jpg" alt=""></div>
            <div><img src="images/2.jpg" alt=""></div>
            <div><img src="images/3.jpg" alt=""></div>
            <div><img src="images/4.jpg" alt=""></div>
            <div><img src="images/5.jpg" alt=""></div>
            <div><img src="images/6.jpg" alt=""></div>
            <div><img src="images/7.jpg" alt=""></div>
            <div><img src="images/8.jpg" alt=""></div>
            <div><img src="images/9.jpg" alt=""></div>
        </div>

        <div class="navigation">
            <div class="navigation-arrows" id="navigation__arrows"></div>
            <div class="navigation-dots" id="navigation__dots"></div>
        </div>
    </div>

    <div class="container">
        <h2>Slider Seven</h2>

        <div class="slider slider-7">
            <div><img src="images/1.jpg" alt=""></div>
            <div><img src="images/2.jpg" alt=""></div>
            <div><img src="images/3.jpg" alt=""></div>
            <div><img src="images/4.jpg" alt=""></div>
            <div><img src="images/5.jpg" alt=""></div>
            <div><img src="images/6.jpg" alt=""></div>
            <div><img src="images/7.jpg" alt=""></div>
            <div><img src="images/8.jpg" alt=""></div>
            <div><img src="images/9.jpg" alt=""></div>
        </div>

        <div class="custom_arrows">
            <button class="custom_arrows--btn" id="custom_arrows_btn_prev">Prev</button>
            <button class="custom_arrows--btn" id="custom_arrows_btn_next">Next</button>
        </div>
    </div>

    <div class="container container-slider__vertical">
        <h2>Slider Eight</h2>

        <div class="navigation navigation-vertical">
            <div class="navigation-dots" id="navigation__dots-vertical"></div>
            <div class="navigation-arrows" id="navigation__arrows-vertical"></div>
        </div>
        
        <div class="slider slider-8">
            <div><img src="images/1.jpg" alt=""></div>
            <div><img src="images/2.jpg" alt=""></div>
            <div><img src="images/3.jpg" alt=""></div>
            <div><img src="images/4.jpg" alt=""></div>
            <div><img src="images/5.jpg" alt=""></div>
            <div><img src="images/6.jpg" alt=""></div>
            <div><img src="images/7.jpg" alt=""></div>
            <div><img src="images/8.jpg" alt=""></div>
            <div><img src="images/9.jpg" alt=""></div>
        </div>
    </div>

    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
